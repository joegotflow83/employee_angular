<h1>{{ title }}</h1>
<h3>My favorite employee is {{ faveEmployee.name }}</h3><br>
<p>Employees</p>
<ul *ngFor="#e of employees">
  <li>{{ e.name }}</li>
</ul>
<p *ngIf="employees.length > 3">There are many employees!</p><br>
<input #newEmployee
(keyup.enter)="addEmployee(newEmployee.value)" (blur)="addEmployee(newEmployee.value);
newEmployee.value=''">
<button (click)="addEmployee(newEmployee.value)">Add Employee</button>
<img src="{{ imageUrl }}" style="height:130px">
<span [hidden]="isValid">This field is required</span>
<button [style.color]="isSpecial ? 'red':'green'">Submit</button><br><br>
<input type="text" placeholder="Enter Last Name" [(ngModel)]="firstName">
<input type="text" placeholder="Enter Last Name" [(ngModel)]="lastName">
{{ firstName }}
{{ lastName }}
